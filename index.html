<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS Experiments</title>
    <style>
      body{
        margin: auto 0;
        background: rgb(234, 234, 234);
      }

      .header-cont{
        background-color: #000;
        height: 100px;
        padding: 30px;
      }

      h1{
        padding-left: 40px;
        color: #fff;
        font-family: sans-serif;
      }

      .tool-cont{
        width:100%;
        height: 450px;
        border-bottom: 1px solid #000;
      }

      .canvas-cont{
        float: left;
        height: 100%;
        width: 50%;
        border-right: 1px dashed green;
      }
      .result-cont{
        float: right;
        height: 100%;
        width: 50%;
      }

      .btn-cont{
        padding-left: 20px;
      }
      #crop-canvas{
        padding-top: 20px;
        padding-left: 20px;
      }

    </style>
</head>

<body>
  <div class="header-cont">
    <header>
      <h1>Image crop with canvas</h1>
    </header>
  </div>
  <div class="tool-cont">
    <div class="canvas-cont">
      <canvas id="crop-canvas" width="400" height="300">
        An alternative text describing what your canvas displays.
      </canvas>
      <div class="btn-cont">
        <button>Crop</button>
        <button>Upload Image</button>
      </div>
    </div>
    <div class="result-cont">
    </div>
  </div>
  <script>
    var cropCanvas = document.getElementById('crop-canvas');
    var cropContext = cropCanvas.getContext("2d");
    var sampleImage  = new Image();
    sampleImage.onload = function() {
        //context2.drawImage(img, 0, 0, 400, 300, 20, 20, 400, 400);
        cropContext.drawImage(sampleImage, 0, 0, 400, 300);
        //var imageURI = canvas1.toDataURL("image/png");
    }
    sampleImage.src = "images/image1.jpg";

    cropCanvas.addEventListener("click", getUserSelection, false);

      console.log("fil it");
    }

  </script>
</body>

</html>
